<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="./images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robby Berling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.12.0/tsparticles.slim.bundle.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-zinc-900">
    <div id="root"></div>
    <!--
      Babel Standalone is added to transpile JSX and TypeScript directly in the browser.
      This allows the project to run on static hosts like GitHub Pages without a build step.
    -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!--
      The script type is changed to "text/babel".
      - 'data-presets="react,typescript"' tells Babel to handle both JSX and TypeScript syntax.
      - 'data-type="module"' is crucial for enabling ES module imports/exports within the TSX files.
    -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>
  </body>
</html>
